GreenspaceRecord:
  required:
    - id
    - type
    - location
    - dateObserved
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: >-
    This entity contains a harmonised description of the conditions recorded on
    a particular area or point inside a greenspace (flower bed, garden, etc.).
    This entity type has been inspired by the AgriParcelRecord entity type
    defined by the GSMA Harmonized Data Models.
  properties:
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    annotations:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/annotations

    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    color:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/color

    dataProvider:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ''
    dateObserved:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: ''
      format: date-time
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    image:
      x-ngsi:
        type: Property
        model: 'https://schema.org/URL'
      type: string
      description: ''
      format: uri
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      x-ngsi:
        type: Relationship
        model: https://schema.org/URL  
      type: array
      description: ''
      items:
        anyOf:
          - type: string
            minLength: 1
            maxLength: 256
            pattern: '^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$'
          - type: string
            format: uri
    soilMoistureEc:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilMoistureVwc:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilTemperature:
      x-ngsi:
        type: Property
      type: number
      description: ''
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
